<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Software Feature Requirement Form</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">
        <h3 class="text-center">Software Feature Requirement Form</h3>
        <form action="/submission" method="post" >
          <div class="mb-5">
            <label for="title" class="form-label">Feature Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter feature title" required>
          </div>
          <div class="mb-5">
            <label for="description" class="form-label">Feature Overview</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter feature description" required></textarea>
          </div>
          <div class="mb-5">
            <label for="acceptanceCriteria" class="form-label">Acceptance Criteria</label>
            <textarea class="form-control" id="acceptanceCriteria" rows="6" placeholder="Enter acceptance criteria" required></textarea>
          </div>
         <div class="mb-5 well">

         <p>Domain of Feature(best guess)</p>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="menu">
           <label class="form-check-label" for="menu">Menu</label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="kiosk">
           <label class="form-check-label" for="kiosk">Kiosk</label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="kds">
           <label class="form-check-label" for="kds">KDS</label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="analytics">
           <label class="form-check-label" for="analytics">Analytics</label>
         </div>
       </div>
          <div class="mb-5">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
    
});
</script>

</html>
